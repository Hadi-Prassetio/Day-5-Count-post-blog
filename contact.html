<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/logo.png">
    <title>Contact</title>
</head>
<body>
    <script src="form.js"></script>
    <nav>
        <div class="nav-left">
            <a href="index.html"><img src="assets/logo.png" alt="" style="width: 50px; display: flex; align-items: center;"></a>
            <ul>
                <li class="home">
                    <a href="index.html">Home</a>
                </li>
                <li  class="project">
                    <a href="my-project.html">My project</a>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <ul>
                <li>
                    <a href="contact.html">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form">
            <h1 class="header">GET IN TOUCH</h1>
            <form class="form-contact">
                
                <div class="form-tag">
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Your name" id="name">
                </div>

                <div class="form-tag">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="your@domain.com" id="email">
                </div>

                <div class="form-tag">
                    <label for="Phone">Phone Number</label>
                    <input type="text" placeholder="+62800**" id="phone">
                </div>

                <div class="form-tag">
                    <label for="Subject">Subject</label>
                    <select name="" id="subject">
                        <option value="" disabled selected hidden>Select</option>
                        <option value="Backend">Backend</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Fullstack">Fullstack</option>
                    </select>
                </div>

                <div class="form-tag">
                    <label for="Message">Your Message</label>
                    <textarea name="" id="message" cols="15" rows="5" placeholder="write here"></textarea >
                </div>

                <div class="btn-submit">
                    <button type="button" onclick="submitData()">submit</button>
                </div>
            </form>
        </div>
    </div>



</body>
</html>
